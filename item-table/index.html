<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Items Table</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    th, td {
      padding: 15px;
      text-align: left;
    }

    th {
      background-color: #2c3e50;
      color: #ecf0f1;
    }

    tr:nth-child(even) {
      background-color: #ecf0f1;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Value</th>
        <th>Demand</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="https://images-ext-2.discordapp.net/external/8zkTXXT4gaLsHJDLpujTjNAi3BhHl3YQo-rxNuN0kRE/http/www.bhcdn.xyz/thumbnails/zjmyQ67FMfoGt30SIE5hwAL194KbepDNJOxkvCWPrUBYXcZsRg.png?format=webp&quality=lossless" alt="Item 1"></td>
        <td>$50</td>
        <td>High</td>
      </tr>
      <tr>
        <td><img src="item2.jpg" alt="Item 2"></td>
        <td>$30</td>
        <td>Medium</td>
      </tr>
      <tr>
        <td><img src="item3.jpg" alt="Item 3"></td>
        <td>$20</td>
        <td>Low</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

</body>
</html>
